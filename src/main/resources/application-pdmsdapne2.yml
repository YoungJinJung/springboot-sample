spring:
  config:
    import: optional:aws-secretsmanager:/secret/sample_pdmsdapne2
  datasource:
    writer:
      driver-class-name: software.amazon.jdbc.Driver
      url: ${DB_RW_URL}
      username: ${DB_RW_USER}
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 15000
        data-source-properties:
          wrapperPlugins: auroraConnectionTracker,failover,efm,iam
          loginTimeout: 5
    reader:
      driver-class-name: software.amazon.jdbc.Driver
      url: ${DB_RO_URL}
      username: ${DB_RO_USER}
      hikari:
        maximum-pool-size: 5
        minimum-idle: 1
        connection-timeout: 15000
        data-source-properties:
          wrapperPlugins: auroraConnectionTracker,failover,efm,iam
          loginTimeout: 5

sample:
  id: ${id:test}
  password: ${password:test}

custom:
  token: ${token_value:U2FtcGxlIERldk9wcyB0b2tlbiB2YWx1ZXMK}

logging:
  level:
    software.amazon.awssdk.auth: DEBUG
    software.amazon.jdbc: DEBUG
    root: DEBUG
    com.zaxxer.hikari: DEBUG
    org.postgresql: DEBUG
    com.mysql.cj: DEBUG



